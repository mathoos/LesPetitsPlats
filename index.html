<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="https://kit.fontawesome.com/28a239a532.js" crossorigin="anonymous"></script>
    <title>Les Petits Plats</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">
</head>

<body>

    <header class="header">
        <img class="header_logo" src="assets/logo.png" alt="Logo Les Petits Plats">
    </header>

    <div class="search">
        <input class="search_bar" type="search" placeholder="Rechercher une recette">
        <i class="search_icon fa-solid fa-magnifying-glass"></i>
    </div>


    <div class="section-tag" id="tag"></div>


    <section class="menu_recherche">

        <div class="bouton">
            <div class="bouton_title ingredients" data-type="ingredients">         
                <input class="input-ingredients" placeholder="Ingrédients">               
                <i class="fas fa-chevron-down" ></i>
            </div>
            <div class="bouton_liste ingredients" data-type="ingredients"></div>
        </div>

        <div class="bouton">
            <div class="bouton_title appareils" data-type="appareils">         
                <input class="input-appareils" placeholder="Appareils">               
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="bouton_liste appareils" data-type="appareils"></div>
        </div>

        <div class="bouton">
            <div class="bouton_title ustensiles" data-type="ustensiles">         
                <input class="input-ustensiles" placeholder="Ustensiles">               
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="bouton_liste ustensiles" data-type="ustensiles"></div>
        </div>

    </section>


    <div class="recipes-container"></div>  
    <div class="no-recipes">
        <p>Aucune recette ne correspond à votre recherche.</p>
    </div>       
        

    <script type="module" src="data/recipes.js"></script>
    <script type="module" src="script.js"></script>
    
</body>
</html>
